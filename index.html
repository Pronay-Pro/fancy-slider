<!doctype html>
<html lang="en">

<head>
  <title>Image World</title>
  <link rel="shortcut icon" type="image/png" href="img/icon1.png">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container py-5">
    <h1>Image World</h1>
    <h4 class="py-3">Type keywords relative to your Slider to make a Fancy-Slider 😍</h4>
  </section>
  <div class="container">
    <h4 class="mt-5 text-center"> <i class="fa fa-search"></i> Search Image for create slider</i></h4>
    <div class="form-inline mt-3 d-flex justify-content-center">
      <div class="input-group col-md-6 mb-2">
        <input type="text" class="form-control" id="search"placeholder="Catagories">
      </div>
      <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
    </div>
    <section class="d-flex justify-content-center py-3 ">
      <div id="spinner" class="spinner-border text-danger d-none" role="status">
        <span class="visually-hidden"></span>
      </div>
    </section>
    <section class="d-flex justify-content-center py-3">
      <div id="font-image">
        <img src="img/searching.png" alt="">
        <h1 class="text-center">Search Image</h1>
      </div>
    </section>
    <section class="images">
      <div id="hide-slider" class="justify-content-around align-items-center mt-3 gallery-header mb-2">
        <h3 class="head-title text-center">Select image for create slider</h3>
        <div class="input-group col-md-3 mb-2 mb-md-0">
          <input class="form-control" id="duration" placeholder="slider change duration Ex-1000ms">
        </div>
        <button id="create-slider" class="btn btn-primary px-5">Create slider</button>
      </div>

      <div class="row gallery">
        <!-- <div id="imageDisplay" class="d-flex flex-wrap align-items-center justify-content-center"></div> -->
      </div>
      <section class="d-flex justify-content-center py-3">
        <div id="error">

        </div>
      </section>
    </section>
    <!-- slider -->
    <div class="main">
      <section class="mt-5" id="sliders">

      </section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
        <span class="dot" onclick="changeItem(-1)"></span>
        <span class="dot" onclick="changeItem(1)"></span>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script src="app.js"></script>
</body>

</html>
